<!DOCTYPE html>
<html>
   <head>
     <title>Rocket Game</title>
     <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
     <script src="lib/p5.js" type="text/javascript"></script>
     <!-- link p5.play.js -->
     <script src="lib/p5.play.js" type="text/javascript"></script>  
     <!-- link your javascript sketch -->
     <script src="sketch.js" type="text/javascript"></script>
     <script src="/socket.io/socket.io.js"></script>
     <script type="text/javascript">
               var socket = io();
               socket.on('moveShip', function(arr) {
                       move(arr[0], parseFloat(arr[1]), parseFloat(arr[2]), parseFloat(arr[3]));
               });
               socket.on('shootShip', function(msg) {
                      shoot(msg);
            });
       </script>
   </head>
   <body>
   </body>
</html>
